# NGINX server configuration
#
# **** DO NOT EDIT THIS FILE ****
#
# This file is managed by Salt.



add_header X-Frame-Options SAMEORIGIN;
add_header Strict-Transport-Security max-age=3456000;

allow all;
client_body_buffer_size 128k;
client_body_timeout 60;
client_header_buffer_size 1k;
client_header_timeout 30;
client_max_body_size 10m;
gzip on;
gzip_buffers 128 32k;
gzip_comp_level 6;
gzip_disable msie6;
gzip_min_length 128;
gzip_proxied any;
gzip_types text/plain text/css text/x-component
text/xml application/xml application/xhtml+xml application/json
image/x-icon image/bmp image/svg+xml application/atom+xml
text/javascript application/javascript application/x-javascript
application/pdf application/postscript
application/rtf application/msword
application/vnd.ms-powerpoint application/vnd.ms-excel
application/vnd.ms-fontobject application/vnd.wap.wml
application/x-font-ttf application/x-font-opentype
;
gzip_vary on;
if_modified_since before;
ignore_invalid_headers on;
keepalive_requests 100;
large_client_header_buffers 4 4k;
map $scheme $msiis {
    http off;
    https on;
}
open_log_file_cache max=1024 inactive=30s min_uses=3 valid=5m;
output_buffers 1 32k;
postpone_output 1460;
proxy_buffer_size 8k;
proxy_buffering on;
proxy_buffers 256 8k;
proxy_busy_buffers_size 64k;
proxy_connect_timeout 6;
proxy_ignore_client_abort off;
proxy_intercept_errors on;
proxy_read_timeout 60;
proxy_redirect http:// $scheme://;
proxy_send_timeout 60;

proxy_set_header Accept-Encoding   "";
proxy_set_header Host              $http_host;
proxy_set_header X-Forwarded-By    $server_addr:$server_port;
proxy_set_header X-Forwarded-For   $remote_addr;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header Front-End-Https   $msiis;
proxy_temp_file_write_size 64k;
recursive_error_pages off;
resolver_timeout 6;
root /usr/local/www/nginx;
send_timeout 60;
server_name_in_redirect off;
server_tokens off;
ssi on;
ssi_silent_errors on;
ssl on;
ssl_certificate /etc/elasticsearch/shield/ca/server.crt;
ssl_certificate_key /etc/elasticsearch/shield/ca/private/server.key;
ssl_ciphers aRSA:!eNULL:!EXP:!LOW:-RC4:-3DES:!SEED:!MD5:!kPSK:!kSRP:-kRSA:@STRENGTH:AES128-SHA:DES-CBC3-SHA:RC4-SHA;
ssl_prefer_server_ciphers on;
ssl_protocols SSLv3 TLSv1 TLSv1.1 TLSv1.2;
ssl_session_cache shared:TLSSL:16m;
ssl_session_timeout 10m;